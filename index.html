<!DOCTYPE html>
<html>
	<head>
		<!-- Meta data -->
	    <meta charset="utf-8" />
	    <meta name="description" content="Factorial" />
	    <meta name="keywords" content="immaculata, ics2o" />
	    <meta name="author" content="Graeme" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
	    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
	    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
	    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
	    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Css style sheet -->
		<link rel="stylesheet" href="./css/style.css" />
	    <title>Factorial in JS</title>
	</head>
	<body>
		<!-- Js file link -->
	    <script src="./js/script.js"></script>

		<!-- Image and picture -->
		<center><h1>Factorial in JS</h1>
   		<img src="./images/zeroFactorial.webp" width="25%">

		<!-- Info -->
		<h3>Enter your number and the webpage will display the factorial</h3>

		<!-- Textfield for number -->
		<form action="javascript:submit()">
			<label for="factorial"><p>Enter your number: </p></label>
			<input type="number" id="factorial" min="0" step="1" placeholder="Ex: 5" >
	
			<!-- Submit button -->
			<button onclick="submit()" class="button">
				Submit
			</button>
		</form>

		<!-- Div for answers -->
		<h5>
			<div id="answers">
				<div id="sum" class="sum"></div>
			</div>
		</h5>
	</body>
</html>
